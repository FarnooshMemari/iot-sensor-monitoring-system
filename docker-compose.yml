services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - iot-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_HOST://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:29092", "--list"]
      start_period: 30s
      interval: 10s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: streaming_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - iot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5

  # Database initialization service
  db-init:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: db-init
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: streaming_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    command: python src/database/init_db.py
    networks:
      - iot-network
    restart: "no"

  # IoT sensor producer service
  iot-producer:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: iot-producer
    environment:
      KAFKA_SERVERS: kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    command: python src/producer/iot_producer.py --kafka-servers kafka:29092 --duration 1440 --rate 20
    networks:
      - iot-network
    restart: unless-stopped

  # IoT sensor consumer service  
  iot-consumer:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: iot-consumer
    environment:
      KAFKA_SERVERS: kafka:29092
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: streaming_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    command: python src/consumer/iot_consumer.py --kafka-servers kafka:29092 --batch-size 50
    networks:
      - iot-network
    restart: unless-stopped

  # Streamlit dashboard service
  iot-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: iot-dashboard
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: streaming_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    command: streamlit run src/dashboard/iot_dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    networks:
      - iot-network
    restart: unless-stopped

networks:
  iot-network:
    driver: bridge

volumes:
  postgres_data: